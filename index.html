<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <img class="img-header" src="/images/illustration-hero.svg">

      <div class="details">
        <div class="head-title">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="planner">
            <img class="img-logo" src="/images/icon-music.svg">
            <div class="planner-price">
              <h1 class="annual">Annual Plan</h1>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>

        <div class="confirm">
            <button type"submit">Proceed to Payment</button>
        </div>
        <div class="cancle">
            <a href="#">Cancel Order</a>
        </div>
    </div>
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/lillianx-hub/order-summary-component">lillianx</a>.</p>
    </div>
</body>
</html>
